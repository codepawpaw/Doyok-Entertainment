  <div id="container" style="width:20%;left:40%;">
      <CENTER>
        <div>
          <md-input-container>
              <label>List of Category</label>
              <md-select ng-model="selectedCategory" ng-click="etByCategory()">
                <md-option ng-repeat="category in categories" ng-value="category.value">
                  {{category.name}}
                </md-option>
              </md-select>
          </md-input-container>
          <md-button class="md-primary md-raised" ng-disabled="clicked" ng-click="getByCategory()">Search</md-button>
        </div>
      </CENTER>
  </div>

  <div id="mySidenav" class="sidenav">
      <md-toolbar class="md-theme-light">
        <h2 class="md-toolbar-tools">
          <span>Uber Price Estimation</span>
        </h2>
      </md-toolbar>
      <md-content>
        <md-list>
          <md-list-item class="md-3-line" ng-repeat="item in price">
            <div class="md-list-item-text">
              <h3>{{item.display_name}}</h3>
              <p>{{item.estimate}}</p>
            </div>
            <md-divider ng-if="!$last"></md-divider>
          </md-list-item>
        </md-list>
      </md-content>
      <CENTER><md-progress-circular ng-disabled="!circularActivated" md-mode="indeterminate"></md-progress-circular></CENTER>

      <md-toolbar class="md-theme-light">
        <h2 class="md-toolbar-tools">
          <span>Uber Time Estimation</span>
        </h2>
      </md-toolbar>
      <md-content>
        <md-list>
          <md-list-item class="md-3-line" ng-repeat="item in time">
            <div class="md-list-item-text">
              <h3>{{item.display_name}}</h3>
              <p>{{item.estimate}} Minutes</p>
            </div>
            <md-divider ng-if="!$last"></md-divider>
          </md-list-item>
        </md-list>
      </md-content>
  </div>

    <div class="box">
      <div class="container-1">
          
          <input type="search" id="search"/>
      </div>
    </div>

<script>
  

  $('#search').keypress(function(e) {
    if(e.which == 13) {
      var text = $('#search').val();
      angular.element(document.querySelector('[ng-controller="AppCtrl"]')).scope().sendSocket(text);
      $('#search').val("");
    }
  });
